<!DOCTYPE html>
<html>
    <head>
        <title> Play Go </title>

        <meta charset="utf-8">
        <meta name="author" content="Madeleine Young">
        <meta name="description" content=""> <!-- need to add to this -->

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand|Roboto+Mono|Roboto+Slab&display=swap"> <!-- adds fonts -->
        <!-- main styles -->
        <link rel="stylesheet" type="text/css" href="/styles/main.css">
        <!-- styles the board -->
        <link rel="stylesheet" type="text/css" href="/styles/board.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- allows me to use jquery -->
        <!-- link to my jquery file -->
        <!-- <script src="/board.js"></script> -->
    </head>

    <body>
        <h1> Play Go </h1>
        <div id="content">
            <div id="menu">
                <div id="new-game">
                    <h2> Create a New Game </h2>
                    <div class="form"> <!-- don't know where this needs to be submitted yet -->
                        <label for="player-name-new">Enter a Player Name</label>
                        <input type="text" name="player-name-new" id="player-name-new" placeholder="player name">

                        <label for="stone-color">Select a Stone Color</label>
                        <div class="radio">
                            <input type="radio" name="stone-color" value="black" checked>Black</input>
                            <input type="radio" name="stone-color" value="white">White</input>
                        </div>

                        <label for="board-size">Select a Board Size</label>
                        <div class="radio">
                            <input type="radio" name="board-size" value="9" checked>9x9</input>
                            <input type="radio" name="board-size" value="13">13x13</input>
                            <input type="radio" name="board-size" value="19">19x19</input>
                        </div>

                        <button id="new">New Game</button>
                    </div>
                </div>

                <div id="join-game">
                    <h2> Join an Existing Game </h2>
                    <div class="form"> <!-- don't know where this needs to be submitted yet -->
                        <label for="player-name-join">Enter a Player Name</label>
                        <input type="text" name="player-name-join" id="player-name-join" placeholder="player name">
                        <label for="game-id">Enter an Existing Game ID</label>
                        <input type="text" name="room-id" id="game-id" placeholder="game id">
                        <button id="join">Join Game</button>
                    </div>
                </div>
            </div>

            <div id="board">
                <!-- board generated by jquery goes here -->
            </div>
        </div>

        <!-- includes socket.io -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/main.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    </body>
</html>
