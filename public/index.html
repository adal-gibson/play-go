<!DOCTYPE html>
<html>
  <head>
    <title>Play Go</title>

    <!-- from https://www.w3schools.com/css/css_rwd_viewport.asp -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <meta name="author" content="Madeleine Young" />
    <meta name="description" content="" />
    <!-- need to add to this -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand|Roboto+Mono|Roboto+Slab&display=swap"/>
    <!-- adds fonts -->
    <!-- main styles -->
    <link rel="stylesheet" type="text/css" href="/styles/main.css" />
    <!-- styles the board -->
    <link rel="stylesheet" type="text/css" href="/styles/board.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- allows me to use jquery -->
    <!-- link to my jquery file -->
    <!-- <script src="/initial-board.js"></script> -->
  </head>

  <body>
    <h1 id="heading">Play Go</h1>
    <div id="content">
      <div id="menu">
        <div id="new-game">
          <h2>Create a Game</h2>
          <div class="form">
            <!-- don't know where this needs to be submitted yet -->
            <label for="player-name-new">Enter a Player Name</label>
            <div>
              <input
                type="text"
                name="player-name-new"
                id="player-name-new"
                placeholder="player name"
              >
            </div>

            <label for="select-variation">Select a Go Variation</label>
            <div>
                <select id="select-variation" name="select-variation">
                    <option value="Atari Go">Atari Go</option>
                    <option value="NoGo">NoGo</option>
                </select>
            </div>

            <label for="stone-color">Select a Stone Color</label>
            <div class="radio">
              <input type="radio" name="stone-color" value="black" checked > <label for="black">Black</label>
              <input type="radio" name="stone-color" value="white" > <label for="white">White</label>
            </div>

            <label for="board-size">Select a Board Size</label>
            <div class="radio">
              <input type="radio" name="board-size" value="9" checked > <label for="9">9x9</label>
              <input type="radio" name="board-size" value="13" > <label for="13">13x13</label>
              <input type="radio" name="board-size" value="19" > <label for="19">19x19</label>
            </div>

            <button id="new">New Game</button>
          </div>
        </div>

        <div id="join-game">
          <h2>Join a Game</h2>
          <div class="form">
            <!-- don't know where this needs to be submitted yet -->
            <label for="player-name-join">Enter a Player Name</label>
            <div>
              <input
                type="text"
                name="player-name-join"
                id="player-name-join"
                placeholder="player name"
              >
            </div>

            <label for="select-game">Select a Game to Join</label>
            <div>
                <select id="select-game" name="select-game">
                </select>
            </div>

            <button id="join">Join Game</button>
          </div>
        </div>
      </div>

      <div id="board-container">
          <div id="board">
            <!-- board generated by jquery goes here -->
          </div>
      </div>
    </div>

    <!-- includes socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
  </body>
</html>
